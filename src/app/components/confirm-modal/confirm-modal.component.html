<div class="modal" [class.is-active]="visible">
  <div class="modal-background" (click)="onCancel()"></div>
  <div class="modal-card">
    <header class="modal-card-head has-background-primary">
      <p class="modal-card-title has-text-white">{{ title }}</p>
      <button
        class="delete is-medium"
        aria-label="close"
        (click)="onCancel()"
      ></button>
    </header>
    <section class="modal-card-body py-5">
      <div class="content">
        <p class="has-text-grey-dark">{{ description }}</p>
      </div>
    </section>
    <footer class="modal-card-foot is-justify-content-flex-end">
      <div class="buttons">
        <button class="button is-danger" (click)="onCancel()">
          <span class="icon is-small">
            <i class="fas fa-times"></i>
          </span>
          <span>Cancel</span>
        </button>
        <button class="button is-primary is-outlined" (click)="onConfirm()">
          <span class="icon is-small">
            <i class="fas fa-check"></i>
          </span>
          <span>Confirm</span>
        </button>
      </div>
    </footer>
  </div>
</div>
