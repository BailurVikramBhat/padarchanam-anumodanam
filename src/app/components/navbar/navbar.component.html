<nav class="navbar is-dark p-2" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" [routerLink]="['/select-mode']">
        <span class="icon-text">
          <span class="icon">
            <i class="fas fa-om has-text-warning"></i>
          </span>
          <span class="has-text-weight-bold is-size-4 has-text-light"
            >श्री उत्तरादी मठः</span
          >
          <span class="icon">
            <i class="fas fa-om has-text-warning"></i>
          </span>
        </span>
        <div></div>
      </a>

      <a
        role="button"
        class="navbar-burger has-text-light"
        [ngClass]="{ 'is-active': isMenuActive }"
        aria-label="menu"
        aria-expanded="false"
        (click)="toggleMenu()"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div
      id="navbarMenu"
      class="navbar-menu"
      [ngClass]="{ 'is-active': isMenuActive }"
    >
      <div class="navbar-end">
        <a
          [routerLink]="['/dashboard', 'today']"
          routerLinkActive="active-route"
          class="navbar-item has-text-light"
          (click)="collapseMenu()"
        >
          <span class="icon">
            <i class="fas fa-calendar-day"></i>
          </span>
          <span>Today</span>
        </a>

        <a
          [routerLink]="['/dashboard', 'full']"
          routerLinkActive="active-route"
          class="navbar-item has-text-light"
          (click)="collapseMenu()"
        >
          <span class="icon">
            <i class="fas fa-chart-bar"></i>
          </span>
          <span>Analytics</span>
        </a>

        <div class="navbar-item">
          <div class="buttons">
            <a
              [routerLink]="['/dashboard', 'settings']"
              routerLinkActive="active-route"
              class="button is-light is-outlined mr-2"
              (click)="collapseMenu()"
            >
              <span class="icon">
                <i class="fas fa-cog"></i>
              </span>
              <span>Settings</span>
            </a>
            <a
              class="button is-danger is-outlined"
              (click)="showConfirmationModal()"
            >
              <span class="icon">
                <i class="fas fa-sign-out-alt"></i>
              </span>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<app-confirm-modal
  [visible]="isConfModalVisible"
  title="Confirm Logout"
  message="Are you sure you want to log out?"
  (modalResponse)="respondOnDialogResponse($event)"
></app-confirm-modal>
